<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/playground.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body>
    <header id="header" class="dark">
        <a href="./index.html">JTM</a>

        <div class="right">
            <button id="theme-toggle" class="image-button" onclick="toggle_theme()">
                <span class="material-symbols-outlined dark">light_mode</span>
            </button>
        </div>
    </header>

    <main>
        <div id="first" class="container dark">
            <span id="date"></span>
            <div id="calc">
                <input type="text" id="resultado">
                <button>7</button> <button>8</button> <button>9</button> <button>+</button>
                <button>4</button> <button>5</button> <button>6</button> <button>-</button>
                <button>1</button> <button>2</button> <button>3</button> <button>*</button>
                <button id="clear">C</button> <button>0</button> <button id="calcButton">=</button> <button>/</button>
            </div>
        </div>
    
        <div id="second" class="container dark">
            <div>
                <label for="nome">Insira o seu nome:</label>
                <br>
                <input type="text" name="nome" id="nome">
            </div>
        </div>
    
        <div class="container dark">
            <h1 id="img-lbl"></h1>
            <img src="./img/bg.jpg" alt="">
    
            <br>
    
            <label for="img-txt">Insira uma frase sobre a imagem:</label>
            <input type="text" id="img-txt">
        </div>
    </main>
    
    <script src="./js/playground.js"></script>
    <script src="./js/theme.js"></script>
</body>
</html>
